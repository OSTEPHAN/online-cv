      - title: Orchard OData plugin
        link: "https://www.odata.org/blog/odata-org-weekly-news-letter-4th-week-2015/"
        tagline: "Orchard is a Web CMS, which essentially aims at helping people to build web sites from existing pieces. 
        Those pieces come in a few different sizes and shapes that need to be well understood if you're going to be productive with them. 
        I designed and implemented a module that provides OData standard protocol and that enables third parties to query (custom) creatable content types embedded in an Orchard CMS Site. 
        Challenge was to well understand metamodel of Orchard internal data source fragments. 
        Keypoint was to transform OData request onto Hibernate HQL syntax with help of a visitor pattern while parsing syntactic EDM graph on the fly. 
        I proposed to Committee steering a git pullrequest in order to integrate module within core functions. 
        Status and maturity of OData at this stage were not enough stable and decision was to keep it as module and weak dependency. 
        Several thousands of people have finally been deploying this module onto their personal or professional website. 
        I am really proud of it, especially when OData is nowadays at baseline of programmatic APIs for Microsoft Graph on M365 platform. 
        OData community identified on my contribution and published onto public technical blog. "

